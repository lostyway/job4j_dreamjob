<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/header :: header"><title>Header</title></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Время создания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacancy: ${vacancies}">
                <td th:text="${vacancy.id}"></td>
                <td>
                <a th:text="${vacancy.title}"
                   th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}">
                </a>
                </td>
                <td th:text="${#temporals.format(vacancy.creationDate, 'dd.MM.yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
