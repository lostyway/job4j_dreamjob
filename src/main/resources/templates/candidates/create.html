<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:include="fragments/header :: header"><title>Header</title></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
  <form class="mt-3" th:action="@{/candidates/create}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label"><b>Имя</b></label>
      <input type="text" class="form-control" id="title" name="name"
             placeholder="Ваше имя">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label"><b>Описание резюме</b></label>
      <textarea class="form-control" id="description" rows="25" name="description"
                placeholder="Опишите свое резюме"></textarea>
    </div>
    <div class="mb-3">
      <label for="city"><b>Город</b></label>
      <select class="form-control" id="city" name="cityId">
        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
      </select>
    </div>
    <div class="mb-3 row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-6"><a class="btn btn-danger w-100"
                                th:href="@{/candidates}">Отмена</a></div>
          <div class="col-6"><button class="btn btn-primary w-100"
                                     type="submit">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
